<!doctype html>

<html lang="en">
  <head>
    <title>Demo leaflet-react map</title>
    <meta charset="utf-8">
    <meta name="description" content="Demo leaflet-react map">
    <meta name="author" content="osxi">
    <link rel="stylesheet" href="vendor.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script type="text/jsx" src="leaflet-components.js"></script>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
  </head>
  <body>
    <div id="container"></div>

    <script type="text/jsx">
      React.render(
      <LeafletMap lat="29.817178"
                  lon="-95.4012915"
                  minZoom="10"
                  maxZoom="17"
                  zoom="10">
        <LeafletLayer showThreshold="10" hideThreshold="12" dataSource="communities.geojson">
          {"Hay, it works! My address is {{address}}."}
        </LeafletLayer>
        <LeafletLegend>
          {`
            <h2>Legend</h2>
            <div class="body">
              <div class="water">Water</div><br />
              <div class="polygon">Polygon</div><br />
            </div>
          `}
        </LeafletLegend>
        <LeafletLayer showThreshold="13" hideThreshold="14" dataSource="sections.geojson" />
        <LeafletLayer showThreshold="10" hideThreshold="17"
                    dataSource="https://dl.dropboxusercontent.com/u/46535302/Section%2012.geojson"
                    cluster="true" className="real-section">
          {`
            <h2>{{Address}}</h2>
            <ul>
              <li>Lot: {{Lot}}</li>
              <li>Block: {{Block}}</li>
              <li>Section: {{Section}}</li>
            </ul>
          `}
        </LeafletLayer>
      </LeafletMap>, document.getElementById('container')
      );
    </script>
  </body>
</html>
